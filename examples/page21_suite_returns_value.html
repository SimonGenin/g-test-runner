<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {suite, test, beforeSuite, afterSuite, beforeEach, afterTest} = gTest;

/**
 * Simple generic test suite
 */

suite('this suite is async... we do not want that', async() => {

    test('simple addition', (assert) => {
        assert.equal(1 + 2, 3);
    });

});

suite('this suite returns a value. also bad', async() => {

    test('other test', (assert) => {
        assert.equal(1 + 2, 3);
    });

    return 4;
});


})();

</script>
</body>
</html>
