<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {describe, test} = gTest;

/**
 * We have hare two test suites with the same name. They should be displayed as
 * a unique name in the UI, but still define two different sets of tests, with
 * possibly different hooks. 
 */

 describe('math', () => {

    test('simple addition', (assert) => {
        assert.equal(1 + 1, 2);
        assert.equal(1 + 2, 2);
    });

    test('addition with negative number', (assert) => {
        assert.equal(3 + (-1), 2);
    });
});


describe('other', () => {

    test('first test', assert => {
        assert.equal(1 + 1, 2);
        return wait(500);
    });
});


describe('math', () => {

    test('simple multiplicatin', assert => {
        assert.equal(2*4, 8);
    });
});

})();

</script>
</body>
</html>
