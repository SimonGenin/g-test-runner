<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {suite, test} = gTest;

/**
 * Simple generic test suite
 */

suite('assert demo', () => {

    test('assert.equal', (assert) => {
        assert.equal(1 + 1, 2);
        assert.equal(1 + 1, 2, "1 + 1 should be equal to 2");
        assert.equal(1 + 1, 3);
        assert.equal(1 + 1, 3, "1 + 1 should be equal to 2");
    });

    test('assert.ok', (assert) => {
        assert.ok(true);
        assert.ok(true, "msg");
        assert.ok(false);
        assert.ok(false, "msg");
    });

});

})();

</script>
</body>
</html>
