<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {describe, test} = gTest;

/**
 * Simple generic test suite
 */

describe('math', () => {

    test('simple addition', (assert) => {
        assert.equal(1 + 1, 2);
        assert.equal(1 + 2, 4);
    });

    test('addition with negative number', (assert) => {
        assert.equal(3 + (-1), 2);
    });
});


describe('utils', () => {

    test('first test', assert => {
        assert.equal(1 + 1, 2);
    });

    test('snd test', assert => {
        assert.equal(3 + (-1), 2);
    });
});

})();

</script>
</body>
</html>
