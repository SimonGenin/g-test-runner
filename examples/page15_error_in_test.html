<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {describe, test} = gTest;

/**
 * Simple generic test suite
 */

describe('error in a test definition', () => {

    test('this test will throw', (assert) => {
        assert.equal(1 + 2, 3);
        throw new Error("boom");
    });
});

})();

</script>
</body>
</html>
