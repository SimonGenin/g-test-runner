<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {describe, test} = gTest;

/**
 * This example shows a suite with asynchronous tests
 */

function wait(n) {
    return new Promise(resolve => {
        setTimeout(() => {
            resolve();
        }, n);
    })
}

describe('math', () => {

    test('simple addition', (assert) => {
        assert.equal(1 + 1, 2);
        assert.equal(1 + 2, 3);
    });

    test('addition with negative number', async (assert) => {
        await wait(1000);
        assert.equal(3 + (-1), 2);
    });

    test('simple substraction', async (assert) => {
        await wait(1000);
        assert.equal(3 - 1, 2);
        assert.equal(4 - 2, 2);
    });
});

})();

</script>
</body>
</html>
