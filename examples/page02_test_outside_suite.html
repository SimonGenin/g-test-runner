<title>gTest</title>

<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {test} = gTest;

/**
 * We have here a test definition with no surrounding suite. This should not
 * be an error
 */

test('simple addition', (assert) => {
    assert.equal(1 + 1, 2);
});


})();

</script>
