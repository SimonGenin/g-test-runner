<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>gTest</title>
</head>
<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {suite, test} = gTest;

/**
 * Simple generic test suite
 */

suite('math', () => {

    test('simple addition', (assert) => {
        assert.equal(1 + 1, 2, "1 + 1 should be equal to 2");
        assert.equal(1 + 2, 3);
    });

    test('addition with negative number', {tags: ['mobile-only']}, (assert) => {
        assert.equal(3 + (-1), 2);
        assert.ok(true, "this work!")
    });
});

suite('utils', () => {

    test('first test', assert => {
        assert.equal(1 + 1, 2);
    });

    test('snd test', assert => {
        assert.equal(3 + (-1), 2);
    });

    suite('sub suite', () => {

        test('something is happening', assert => {
            assert.ok(0, 'hey');
        });

        test('blabla', {tags: ['mobile-only']}, assert => {
            assert.ok(1, 'hey');
        });
    })
});


suite('utils', 'other sub suite', () => {

    test('peppa pig', assert => {
        assert.equal(1 + 1, 2);
        assert.equal(1 + 1, 2);
        assert.equal(1 + 1, 2);
    });

    test('dinosaur', assert => {
        assert.equal(3 + (-1), 2);
        assert.ok(false);
    });
});

})();

</script>
</body>
</html>
