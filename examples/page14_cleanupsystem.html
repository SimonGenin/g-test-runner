<body>
<script src="../gtest.js"></script>
<script>
(function () {

const {suite, test, registerCleanup} = gTest;


suite('cleanup system demo', () => {

    test('uses a fixture', async (assert) => {
        const a = 1;
        registerCleanup(() => console.log('cleanup1'));
        registerCleanup(() => console.log('cleanup2'));
        assert.equal(1,1);
    });
});

})();

</script>
